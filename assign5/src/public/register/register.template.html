<fieldset>
  {{registerCtrl.test}}
  <legend>Registration</legend>
  <form name='regForm' novalidate>

    <input type="text" name="username" placeholder="First and Last Name"
      ng-model="registerCtrl.user.username"
      required
      minlength="1">
      <span
        ng-if="(regForm.username.$error.minlength || regForm.username.$error.required) && regForm.username.$touched">
          Name must be at least 1 character long
      </span>

      <br>

    <input type="email" name="email" placeholder="Email"
      ng-model="registerCtrl.user.email">
      <span ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </span>
      <br>

    <input type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="registerCtrl.user.phone"
      pattern="\d{3}-\d{3}-\d{4}">
      <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </span>
      <br>

    <input type="text" name="favorite" placeholder="Favorite dish. e.g. A1"
      ng-model="registerCtrl.user.favorite"
      ng-change="registerCtrl.checkDish();">
      {{registerCtrl.checkDishMessage}}
      <br>

    <button
      ng-disabled="regForm.$invalid"
      ng-click="registerCtrl.submit()">Submit</button>

  </form>
</fieldset>

<div ng-if="registerCtrl.completed">
  {{registerCtrl.message}}
</div>
