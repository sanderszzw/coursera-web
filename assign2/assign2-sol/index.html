<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as toBuyCtrl'>
     <h2>To Buy:</h2>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
      <input type="text" ng-model="toBuyCtrl.itemName" placeholder="item name">
      <input type="text" ng-model="toBuyCtrl.itemQuantity" placeholder="quantity">
      <button ng-click="toBuyCtrl.addItem();" class="btn btn-default">Add Item To Shopping List</button>
     <ul>
        <li ng-repeat="item in toBuyCtrl.toBuyItems">
          Buy {{ item.quantity }}  {{ item.name }}(s)
          <!-- <button ng-click="toBuyCtrl.removeItem($index);">Remove Item</button> -->
          <!-- <button ng-click="toBuyCtrl.bought($index);">Bought</button> -->
          <button ng-click="toBuyCtrl.removeItem($index);" class="btn btn-default"><span></span> Remove</button>
          <button ng-click="toBuyCtrl.bought($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ul>
     <div ng-show="toBuyCtrl.toBuyItems.length == 0" class="emptyMessage">Everything is bought!</div>

    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtCtrl'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtCtrl.boughtItems">
         Bought {{ item.quantity }} {{ item.name }}(s)
     </ul>
     <div ng-show="boughtCtrl.boughtItems.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
